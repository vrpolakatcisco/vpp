apiVersion: v1
kind: Service
metadata:
  name: $NAME
  labels:
    app: $NAME
spec:
  ports:
  - name: http
    port: 80
  selector:
    app: $NAME
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: $NAME
spec:
  replicas: $REPLICAS
  template:
    metadata:
      labels:
        app: $NAME
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: $NAME
        ports:
        - containerPort: 80
      nodeSelector:
        location: $LOCATION
