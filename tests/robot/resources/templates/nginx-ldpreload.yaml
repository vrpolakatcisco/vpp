apiVersion: v1
kind: Service
metadata:
  name: $NAME
  labels:
    app: $NAME
spec:
  ports:
  - name: http
    port: 80
  selector:
    app: $NAME
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: $NAME
spec:
  replicas: $REPLICAS
  template:
    metadata:
      labels:
        app: $NAME
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: $NAME
        ports:
        - containerPort: 80
        securityContext:
          privileged: true
        env:
          # ldpreload-related env vars
          - name: VCL_APP_SCOPE_GLOBAL
            value: ""
          # ldpreload-related env vars
          - name: VCL_APP_SCOPE_LOCAL
            value: ""
          # # enable verbose VCL debugs, do not use for production
          # - name: VCL_DEBUG
          #   value: "3"
      nodeSelector:
        location: server_node
